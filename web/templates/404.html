<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - Freedom.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-content {
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.3;
            line-height: 1;
        }
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="error-content">
                        <div class="error-code">404</div>
                        <h1 class="error-title">页面未找到</h1>
                        <p class="error-description">
                            抱歉，您访问的页面不存在或已被移动。<br>
                            让我们帮您回到正确的路径上。
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-home me-md-2">
                                <i class="fas fa-home me-2"></i>返回首页
                            </a>
                            <a href="/assessment" class="btn btn-home">
                                <i class="fas fa-chart-line me-2"></i>开始评估
                            </a>
                        </div>
                        
                        <div class="mt-5">
                            <h5 class="mb-3">您可能在寻找：</h5>
                            <div class="row text-start">
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li class="mb-2">
                                            <a href="/assessment" class="text-white text-decoration-none">
                                                <i class="fas fa-chart-line me-2"></i>自由度评估
                                            </a>
                                        </li>
                                        <li class="mb-2">
                                            <a href="/opportunities" class="text-white text-decoration-none">
                                                <i class="fas fa-search me-2"></i>机会探索
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li class="mb-2">
                                            <a href="/learning" class="text-white text-decoration-none">
                                                <i class="fas fa-graduation-cap me-2"></i>学习规划
                                            </a>
                                        </li>
                                        <li class="mb-2">
                                            <a href="/register" class="text-white text-decoration-none">
                                                <i class="fas fa-user-plus me-2"></i>用户注册
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
