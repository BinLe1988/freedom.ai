<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机会探索 - Freedom.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .opportunity-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .opportunity-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .risk-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .risk-low { background-color: #28a745; }
        .risk-medium { background-color: #ffc107; }
        .risk-high { background-color: #dc3545; }
        .trend-tag {
            background-color: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-rocket me-2"></i>Freedom.AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/assessment">自由度评估</a>
                <a class="nav-link active" href="/opportunities">机会探索</a>
                <a class="nav-link" href="/learning">学习规划</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4"><i class="fas fa-search-dollar me-2"></i>机会探索与发现</h2>
                
                <!-- 用户技能输入 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">告诉我们你的技能</h5>
                    </div>
                    <div class="card-body">
                        <form id="skillsForm">
                            <div class="mb-3">
                                <label class="form-label">当前技能</label>
                                <input type="text" class="form-control" id="currentSkills" 
                                    placeholder="请输入你的技能，用逗号分隔，如：Python,数据分析,项目管理">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">兴趣领域</label>
                                <select class="form-select" id="interestArea">
                                    <option value="">选择感兴趣的领域</option>
                                    <option value="technology">技术开发</option>
                                    <option value="content">内容创作</option>
                                    <option value="consulting">咨询服务</option>
                                    <option value="education">教育培训</option>
                                    <option value="marketing">数字营销</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeJobs" checked>
                                    <label class="form-check-label" for="includeJobs">
                                        包含JobLeads职位推荐
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remoteOnly" checked>
                                    <label class="form-check-label" for="remoteOnly">
                                        仅显示远程工作机会
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">期望最低薪资</label>
                                <select class="form-select" id="salaryMin">
                                    <option value="">不限</option>
                                    <option value="15000">15,000元/月</option>
                                    <option value="20000">20,000元/月</option>
                                    <option value="25000">25,000元/月</option>
                                    <option value="30000">30,000元/月</option>
                                    <option value="40000">40,000元/月</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>发现机会
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 机会列表 -->
                <div id="opportunitiesContainer">
                    <div class="text-center py-5">
                        <i class="fas fa-lightbulb fa-3x text-muted mb-3"></i>
                        <p class="text-muted">输入你的技能来发现适合的机会</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- 市场趋势 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-chart-line me-2"></i>市场趋势</h6>
                    </div>
                    <div class="card-body">
                        <div class="trend-tag">AI工具应用</div>
                        <div class="trend-tag">远程工作服务</div>
                        <div class="trend-tag">个人品牌建设</div>
                        <div class="trend-tag">在线教育</div>
                        <div class="trend-tag">数字营销</div>
                        <div class="trend-tag">内容创作</div>
                        <div class="trend-tag">自动化工具</div>
                    </div>
                </div>

                <!-- 成功指标 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-target me-2"></i>评估指标</h6>
                    </div>
                    <div class="card-body">
                        <small class="text-muted">
                            <strong>收入潜力</strong>: 预期月收入<br>
                            <strong>时间投入</strong>: 每周所需时间<br>
                            <strong>风险等级</strong>: 1-10分，越低越安全<br>
                            <strong>技能匹配</strong>: 与你技能的匹配度
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('skillsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const skills = document.getElementById('currentSkills').value.split(',').map(s => s.trim()).filter(s => s);
            const interestArea = document.getElementById('interestArea').value;
            const includeJobs = document.getElementById('includeJobs').checked;
            const remoteOnly = document.getElementById('remoteOnly').checked;
            const salaryMin = document.getElementById('salaryMin').value;
            
            if (skills.length === 0) {
                alert('请输入至少一个技能');
                return;
            }
            
            // 显示加载状态
            const container = document.getElementById('opportunitiesContainer');
            container.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">AI正在为你发现机会${includeJobs ? '和职位' : ''}...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/discover_opportunities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_profile: {
                            skills: skills,
                            interest_area: interestArea,
                            remote_preferred: remoteOnly,
                            salary_min: salaryMin ? parseInt(salaryMin) : null
                        },
                        include_jobs: includeJobs
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayOpportunities(result);
                } else {
                    container.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            发现机会时出错: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        网络错误: ${error.message}
                    </div>
                `;
            }
        });
        
        function displayOpportunities(result) {
            const container = document.getElementById('opportunitiesContainer');
            
            // 安全地解构数据，提供默认值
            const {
                opportunities = [],
                job_opportunities = [],
                business_opportunities = [],
                trend_analysis = {},
                recommendations = [],
                jobleads_integrated = false
            } = result || {};
            
            let html = '<div class="d-flex justify-content-between align-items-center mb-3">';
            html += '<h4 class="mb-0">为你发现的机会</h4>';
            if (jobleads_integrated) {
                html += '<span class="badge bg-success"><i class="fas fa-check me-1"></i>JobLeads已集成</span>';
            }
            html += '</div>';
            
            // 添加机会类型筛选标签
            if (job_opportunities && job_opportunities.length > 0) {
                html += `
                    <div class="mb-3">
                        <button class="btn btn-outline-primary btn-sm me-2 filter-btn active" data-filter="all">
                            全部 (${opportunities.length})
                        </button>
                        <button class="btn btn-outline-success btn-sm me-2 filter-btn" data-filter="job">
                            职位机会 (${job_opportunities.length})
                        </button>
                        <button class="btn btn-outline-info btn-sm filter-btn" data-filter="business">
                            创业机会 (${business_opportunities.length})
                        </button>
                    </div>
                `;
            }
            
            html += '<div id="opportunitiesList">';
            
            opportunities.forEach((opp, index) => {
                const isJob = opp.type === 'job_opportunity';
                const riskClass = opp.risk_level <= 3 ? 'risk-low' : opp.risk_level <= 6 ? 'risk-medium' : 'risk-high';
                const riskText = opp.risk_level <= 3 ? '低风险' : opp.risk_level <= 6 ? '中风险' : '高风险';
                
                html += `
                    <div class="card opportunity-card position-relative opportunity-item" data-type="${opp.type || 'business_opportunity'}">
                        <div class="score-badge">${(opp.total_score * 100).toFixed(0)}分</div>
                        ${isJob ? '<div class="position-absolute top-0 start-0 m-2"><span class="badge bg-primary">职位</span></div>' : ''}
                        <div class="card-body ${isJob ? 'pt-4' : ''}">
                            <h5 class="card-title">${opp.title}</h5>
                            <p class="card-text text-muted">${opp.description}</p>
                            
                            <div class="row mb-3">
                                <div class="col-6">
                                    <small class="text-muted">${isJob ? '薪资范围' : '收入潜力'}</small>
                                    <div class="fw-bold text-success">¥${opp.potential_income.toLocaleString()}${isJob ? '' : '/月'}</div>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">时间投入</small>
                                    <div class="fw-bold">${opp.time_investment}小时/周</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">风险等级</small>
                                <div>
                                    <span class="risk-indicator ${riskClass}"></span>
                                    ${riskText} (${opp.risk_level}/10)
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">所需技能</small>
                                <div>
                                    ${opp.skills_required.map(skill => `<span class="badge bg-light text-dark me-1">${skill}</span>`).join('')}
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">技能匹配度</small>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar" style="width: ${(opp.match_score * 100).toFixed(0)}%"></div>
                                </div>
                                <small class="text-muted">${(opp.match_score * 100).toFixed(0)}% 匹配</small>
                            </div>
                `;
                
                // 如果是职位机会，显示额外信息
                if (isJob && opp.job_details) {
                    const details = opp.job_details;
                    html += `
                        <div class="mb-3 p-2 bg-light rounded">
                            <small class="text-muted d-block">职位详情</small>
                            <div class="row">
                                <div class="col-6">
                                    <small><strong>公司:</strong> ${details.company || 'N/A'}</small><br>
                                    <small><strong>地点:</strong> ${details.location || 'N/A'}</small><br>
                                    <small><strong>类型:</strong> ${details.job_type || 'N/A'}</small>
                                </div>
                                <div class="col-6">
                                    <small><strong>远程:</strong> ${details.remote_friendly ? '支持' : '不支持'}</small><br>
                                    <small><strong>自由度:</strong> ${(details.freedom_score * 100).toFixed(0)}%</small><br>
                                    <small><strong>发布:</strong> ${details.posted_date || 'N/A'}</small>
                                </div>
                            </div>
                            ${details.benefits && details.benefits.length > 0 ? `
                                <div class="mt-2">
                                    <small><strong>福利:</strong> ${details.benefits.slice(0, 3).join(', ')}</small>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
                
                html += `
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="evaluateOpportunity(${index})">
                                    <i class="fas fa-chart-bar me-1"></i>详细评估
                                </button>
                `;
                
                // 如果是职位，添加申请按钮
                if (isJob && opp.job_details && opp.job_details.application_url) {
                    html += `
                        <a href="${opp.job_details.application_url}" target="_blank" class="btn btn-success btn-sm">
                            <i class="fas fa-external-link-alt me-1"></i>立即申请
                        </a>
                    `;
                }
                
                html += `
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>'; // 结束 opportunitiesList
            
            // 添加趋势分析和建议
            html += `
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-chart-line me-2"></i>趋势分析</h6>
                            </div>
                            <div class="card-body">
                                <p><strong>热门领域:</strong> ${(trend_analysis.hot_sectors || []).join(', ') || '暂无数据'}</p>
                                <p><strong>新兴技能:</strong> ${(trend_analysis.emerging_skills || []).join(', ') || '暂无数据'}</p>
                                ${trend_analysis.hot_skills_jobs && trend_analysis.hot_skills_jobs.length > 0 ? `<p><strong>热门职位技能:</strong> ${trend_analysis.hot_skills_jobs.slice(0, 5).join(', ')}</p>` : ''}
                                ${trend_analysis.remote_job_growth ? `<p><strong>远程工作:</strong> ${trend_analysis.remote_job_growth}</p>` : ''}
                                <p><strong>时机建议:</strong> ${trend_analysis.timing_advice || '持续关注市场动态，把握机会'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-lightbulb me-2"></i>行动建议</h6>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mb-0">
                                    ${(recommendations || []).map(rec => {
                                        const title = typeof rec === 'object' ? rec.title : rec;
                                        const description = typeof rec === 'object' ? rec.description : '';
                                        return `<li class="mb-2">
                                            <i class="fas fa-check-circle text-success me-2"></i>
                                            <strong>${title}</strong>
                                            ${description ? `<br><small class="text-muted">${description}</small>` : ''}
                                        </li>`;
                                    }).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 如果有JobLeads数据，添加薪资趋势
            if (trend_analysis.salary_trends && typeof trend_analysis.salary_trends === 'object' && Object.keys(trend_analysis.salary_trends).length > 0) {
                html += `
                    <div class="card mt-4">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="fas fa-money-bill-trend-up me-2"></i>薪资趋势</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                ${Object.entries(trend_analysis.salary_trends).map(([key, value]) => `
                                    <div class="col-md-4 mb-2">
                                        <strong>${key}:</strong> ${value}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // 保存机会数据供后续使用
            window.currentOpportunities = opportunities;
            
            // 添加筛选功能
            addFilterFunctionality();
        }
        
        function addFilterFunctionality() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const opportunityItems = document.querySelectorAll('.opportunity-item');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    
                    // 显示/隐藏机会项
                    opportunityItems.forEach(item => {
                        if (filter === 'all') {
                            item.style.display = 'block';
                        } else if (filter === 'job') {
                            item.style.display = item.dataset.type === 'job_opportunity' ? 'block' : 'none';
                        } else if (filter === 'business') {
                            item.style.display = item.dataset.type === 'business_opportunity' ? 'block' : 'none';
                        }
                    });
                });
            });
        }
        
        function evaluateOpportunity(index) {
            const opportunity = window.currentOpportunities[index];
            
            // 显示详细评估模态框
            const modalHtml = `
                <div class="modal fade" id="evaluationModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">机会详细评估: ${opportunity.title}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>收益分析</h6>
                                        <p>月收入潜力: ¥${opportunity.potential_income.toLocaleString()}</p>
                                        <p>时薪估算: ¥${Math.round(opportunity.potential_income / (opportunity.time_investment * 4.3))}</p>
                                        
                                        <h6 class="mt-3">投入分析</h6>
                                        <p>每周时间: ${opportunity.time_investment}小时</p>
                                        <p>每月时间: ${Math.round(opportunity.time_investment * 4.3)}小时</p>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>风险评估</h6>
                                        <p>风险等级: ${opportunity.risk_level}/10</p>
                                        <p>技能匹配: ${(opportunity.match_score * 100).toFixed(0)}%</p>
                                        
                                        <h6 class="mt-3">综合评分</h6>
                                        <div class="progress mb-2">
                                            <div class="progress-bar" style="width: ${(opportunity.total_score * 100).toFixed(0)}%">
                                                ${(opportunity.total_score * 100).toFixed(0)}分
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <h6 class="mt-3">下一步行动</h6>
                                <ul>
                                    <li>深入研究${opportunity.title}的市场需求</li>
                                    <li>评估和提升相关技能: ${opportunity.skills_required.join(', ')}</li>
                                    <li>寻找相关的学习资源和实践机会</li>
                                    <li>制定详细的执行计划和时间表</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <a href="/learning" class="btn btn-primary">制定学习计划</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 移除旧的模态框
            const oldModal = document.getElementById('evaluationModal');
            if (oldModal) {
                oldModal.remove();
            }
            
            // 添加新的模态框
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('evaluationModal'));
            modal.show();
        }
    </script>
</body>
</html>
